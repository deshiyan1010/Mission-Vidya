{% extends "base.html" %}
{% load static %}
{% block head_block %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock head_block %}


{% block body_block %}
    <div align='center' class="center container" >
      <form class="form-signin text-center blockx form-group" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal jumbotron" id="h11">Confirmation</h1>

        <div class="row justify-content-center " id='color'>
          <label for="special_key" class='font-size' id="btn-white" style="padding-right: 2%;">Enter special key: </label>
          <input type="text" name="special_key" id="special_key" class="formx input textinput textInput form-control form-control" placeholder="Username" required="" autofocus="" style='width:30%;'>
        </div><br>
        <button class='text-center btn btn-outline-success' type="submit">Submit</button>
      </form>
    </div>
    <p id='color'>{{message}}</p>
    <br><br><br>
{% endblock %}
